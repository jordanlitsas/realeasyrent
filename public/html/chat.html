<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		 <!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<link href="../css/stylechat.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link rel="stylesheet" href="../css/stylechat.css"/>
    
		
    <title>realeasyrental.com.au</title>
  </head>
  <nav class="light-blue" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="../index.html" class="brand-logo hide-on-med-and-down"></a>
      
      <ul class="right hide-on-med-and-down ul">
        <li class="li"><a href="../index.html"><b>Home</b></a></li>
        <li class="li"><a href="../html/login.html"><b>Login</b></a></li>
        <li class="li"><a href="../html/profile.html"><b>Profile</b></a></li>
        <li class="li"><a href="../html/applications.html"><b>My Applications</b></a></li>
        <li class="li"><a href="../html/chatlogin.html"><b>Lets Chat Living!</b></a></li>
      </ul>
    </div>
  </nav>

  <header class="headingTitle"><img src="../css/images/RealeasyrentalLogo-NAV.jpg" height="64px" ></header>

  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Lets Chat Support!</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Talking to:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Ticket Number:</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
    
  

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/socket.io/dist/socket.js"></script>
    <script src="../js/chatroom/main.js"></script>
    <script src="../js/chatroom/chatserver.js"></script>
    
  </body>
</html>
