  <body>
    <div class="section"></div>
    <main class="container light-blue">
        <h3 class="center "><b>Please fill out the form to complete your R.E.R profile.</b></h1>
        <div class="container dark-blue">


        <div class="row">
          <div class = "row">
            <div class = "col s12">
              <span id = "form-error" class = "white-text"></span>
            </div>
          </div>


          <div class="row">
            <form class="col s12" id = "user-form">
              <div class="row">
              
                <div class="input-field col s12">
                
                  <input id="first_name" type="text" class="validate white-text" required="" aria-required="true">
                  <label for="first_name">First Name</label>
                </div>
              <!-- </div> -->
                <!-- <div class="row"> -->
                  <div class="input-field col s12">
                    <input id="last_name" type="text" class="validate white-text" required="" aria-required="true">
                    <label for="last_name">Last Name</label>
                  </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                  <div class="input-field col s12">
                    <input id="postcode" type="number" class="validate white-text" required="" aria-required="true">
                    <label for="postcode">Postcode</label>
                  </div>
                <!-- </div> -->
              <!-- <div class="row"> -->
                <div class="input-field col s6">
                  <input id="email" type="email" class="validate white-text" required="" aria-required="true">
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                  <input id="password" type="password" class="validate white-text" required="" aria-required="true">
                  <label for="password">Password</label>
                </div>
              <!-- </div> -->
             
              <!-- <div class = "row"> -->
                <div class = "col s12 input-field">
                  <button type = "submit"  name = "action" class = "waves-effect waves-light btn " id ="profile-form-submit-btn">Submit</button>
                </div>
              <!-- </div>  -->
          </div>  
          </form> 
          </div>
            
      </div>
