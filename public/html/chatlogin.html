	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i>Lets Chat Living!</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Please enter a username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter ticket number..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">I have a ticket for:</label>
						<select name="room" id="room">
							<option value="Listing Errors">Listing Errors</option>
							<option value="Profile related Support">Profile Support</option>
							<option value="Other Support">Other Support</option>
							
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
